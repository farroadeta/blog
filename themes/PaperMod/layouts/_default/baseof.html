<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v=40">
    <link rel="stylesheet" href="{{ "css/papermod.css" | relURL }}?v=40">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                <a href="{{ "/" | relURL }}" class="header-logo-link">
                    <div class="header-logo">
                        <img src="{{ "images/avatar.png" | relURL }}" alt="{{ .Site.Title }}">
                    </div>
                    <div class="header-name">
                        <span class="header-site-title">{{ .Site.Title }}</span>
                        <span class="header-subtitle">{{ .Site.Params.subtitle }}</span>
                    </div>
                </a>
            </div>
            <div class="header-right">
                <nav class="header-nav">
                    <ul>
                        <li><a href="{{ "/" | relURL }}" title="首页" style="display:flex;align-items:center;justify-content:center;width:24px;height:24px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 1024 1024" style="display:block;fill:currentColor;">
                                <path d="M809.984 128q34.005333 0 59.989333 25.984t25.984 59.989333l0 256-214.016 0 43.989333-171.989333-171.989333 43.989333 0-214.016 256 0zM726.016 726.016l-43.989333-171.989333 214.016 0 0 256q0 34.005333-25.984 59.989333t-59.989333 25.984l-256 0 0-214.016zM342.016 553.984l-43.989333 171.989333 171.989333-43.989333 0 214.016-256 0q-34.005333 0-59.989333-25.984t-25.984-59.989333l0-256 214.016 0zM128 214.016q0-34.005333 25.984-59.989333t59.989333-25.984l256 0 0 214.016-171.989333-43.989333 43.989333 171.989333-214.016 0 0-256z"></path>
                            </svg>
                        </a></li>
                        <li><a href="{{ "/posts" | relURL }}" title="归档" style="display:flex;align-items:center;justify-content:center;width:24px;height:24px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 1024 1024" style="display:block;fill:currentColor;">
                                <path d="M256 169.984l0 342.016 105.984-64 107.989333 64 0-342.016-214.016 0zM768 86.016q34.005333 0 59.989333 25.002667t25.984 59.008l0 683.989333q0 34.005333-25.984 59.008t-59.989333 25.002667l-512 0q-34.005333 0-59.989333-25.002667t-25.984-59.008l0-683.989333q0-34.005333 25.984-59.008t59.989333-25.002667l512 0z"></path>
                            </svg>
                        </a></li>
                        <li><a href="{{ "/tags" | relURL }}" title="标签" style="display:flex;align-items:center;justify-content:center;width:24px;height:24px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 1024 1024" style="display:block;fill:currentColor;">
                                <path d="M726.016 128q34.005333 0 59.008 25.984t25.002667 59.989333l0 681.984-297.984-128-297.984 128 0-681.984q0-34.005333 25.002667-59.989333t59.008-25.984l427.989333 0z"></path>
                            </svg>
                        </a></li>
                    </ul>
                </nav>
                <button class="theme-toggle" aria-label="Toggle theme" style="display:flex;align-items:center;justify-content:center;width:24px;height:24px;padding:0;background:none;border:none;cursor:pointer;color:var(--text-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 1024 1024" style="display:block;fill:currentColor;">
                        <path d="M512 85.333333c235.648 0 426.666667 191.018667 426.666667 426.666667s-191.018667 426.666667-426.666667 426.666667-426.666667-191.018667-426.666667-426.666667 191.018667-426.666667 426.666667-426.666667z m0 64c-200.298667 0-362.666667 162.368-362.666667 362.666667s162.368 362.666667 362.666667 362.666667 362.666667-162.368 362.666667-362.666667-162.368-362.666667-362.666667-362.666667z m0 64c164.949333 0 298.666667 133.717333 298.666667 298.666667s-133.717333 298.666667-298.666667 298.666667-298.666667-133.717333-298.666667-298.666667 133.717333-298.666667 298.666667-298.666667z"></path>
                    </svg>
                </button>
                <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-copyright">{{ .Site.Copyright }}</p>
            <p class="footer-powered">
                月瘦梦肥，此为心乡
            </p>
        </div>
    </footer>
    <script src="{{ "js/script.js" | relURL }}"></script>
</body>
</html>
