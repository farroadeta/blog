<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v=50">
    <link rel="stylesheet" href="{{ "css/papermod.css" | relURL }}?v=50">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="{{ "/posts" | relURL }}" title="归档" class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </a>
                <a href="{{ "/tags" | relURL }}" title="标签" class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                </a>
            </div>
            <div class="header-center">
                <a href="{{ "/" | relURL }}" class="header-logo-link">
                    <span class="header-logo-text">Qjournal</span>
                </a>
            </div>
            <div class="header-right-new">
                <a href="{{ "/search" | relURL }}" title="搜索" class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </a>
                <button class="theme-toggle header-icon" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-copyright">{{ .Site.Copyright }}</p>
            <p class="footer-powered">
                月瘦梦肥，此为心乡
            </p>
        </div>
    </footer>
    <script src="{{ "js/script.js" | relURL }}"></script>
</body>
</html>
